apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  # namespace: apisix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
      annotations:
        linkerd.io/inject: disabled   # Redis 不需要 Linkerd
    spec:
      containers:
      - name: redis
        image: redis:7
        ports:
        - containerPort: 6379
        command:
          - redis-server
          - "--requirepass"
          - "123456"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}   # ⚠️ 开发环境
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  # namespace: apisix
spec:
  type: NodePort
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    nodePort: 30679
