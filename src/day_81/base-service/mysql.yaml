apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: apisix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
      annotations:
        linkerd.io/inject: disabled   # MySQL 不需要 Linkerd
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "123456"
        - name: MYSQL_DATABASE
          value: user-service
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data
        emptyDir: {}   # ⚠️ 开发环境用，生产请换 PVC
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: apisix
spec:
  type: NodePort
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
    nodePort: 30306
